<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login1.css">
    <title>Login</title>
</head>

<body>

    <div class="logo"></div>
    <!-- <i class="fa-solid fa-book-open-cover" style="color: white;"></i> -->
    <div class="login-block">
        <h1>Login</h1>
        <form action="" method="">
            <input type="text" value="" placeholder="Username" name="username" id="username" />
            <div class="view-block">
                <input type="password" value="" placeholder="Password" name="password" id="password" />
                <button id="view-btn" onclick="change()" type="button"></button>
                
            </div>
            
            <button id="btn" type="submit">Login</button>

        </form>
    </div>
    <script type="text/javascript">
        let count=0;
        function change(){
            count++;
           if(count===1){
            document.getElementById("view-btn").style.backgroundImage = "url('./icons8-eye-24.png')";
            document.getElementById('password').type='text';
           }
           if(count===2){
            document.getElementById("view-btn").style.backgroundImage = "url('./icons8-hide-24.png')";
            document.getElementById('password').type='password';
            count=0;
           }
            
            
            

        }
       
         
    </script>
</body>

</html>
